version: '3.8'

services:
  app:
    build: ./app
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./data:/app/data
      - ./app/static:/app/static
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["sh", "-c", "ollama serve & sleep 5 &&       ollama pull qwen2.5:0.5b && wait"]

volumes:
  ollama_data: